<section data-ng-controller="SettingsController">

    <div class="wrapper wrapper-content" data-ng-controller="itemController">
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h6> </h6>
        <ol class="breadcrumb">
            <li>
                <a href="/#!/home">Home</a>
            </li>
            <li class="active">
                <strong>Item List</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="row">
<div class="col-lg-12">
<div class="ibox float-e-margins animated fadeInRight">
<div class="ibox-title">
    <h5>Item List</h5>

    <div ibox-tools></div>
</div>
<div class="ibox-content">
    <table  class="table table-striped table-bordered table-hover dataTables-example">
        <thead>
        <tr>
            <th>UPC</th>
            <th>Description</th>
            <th>Created By</th>
            <th>Deal ID</th>
	    <th>Deal Type</hd>
	    <th>Account</th>
	    <th>Product Group</th>
	    <th>Feature</th>
	    <th>Display Level</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in items">
            <td>{{item.UPC}}</td>
            <td>{{item.Description}}</td>
            <td>{{item.created_by_name}}</td>
            <td>{{item.Deal_ID}}</td>
	    <td>{{item.Deal_Type}}</td>
	    <td>{{item.Account}}</td>
	    <td>{{item.Product_Group}}</td>
	    <td>{{item.Feature}}</td>
	    <td>{{item.Display_Level}}</td>
            
            
        </tr>
        </tbody>
    </table>


</div>
</div>
</div>
</div>        
        
    </div>
