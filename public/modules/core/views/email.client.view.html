<section data-ng-controller="SettingsController">

    <div class="" data-ng-controller="emailController">
<div class="row border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h6> </h6>
        <ol class="breadcrumb">
            <li>
                <a href="/#!/home">Home</a>
            </li>
            <li class="active">
                <strong>Email List</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="row">
<div class="col-lg-12">
 <!-- <div class="alert alert-info">
    <p>Sort Type: {{ sortType }}</p>
    <p>Sort Reverse: {{ sortReverse }}</p>
    <p>Search Query: {{ searchDescription }}</p>
  </div> -->
  <br>
  <form>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>

        <input type="text" class="form-control" placeholder="Search emails" ng-model="searchDescription">

      </div>      
    </div>
  </form>
<div class="ibox float-e-margins animated fadeInRight">
<div class="ibox-title">
    <h5>Email List</h5>

    <div ibox-tools></div>
</div>
<div class="ibox-content">
<div class="table-responsive">
    <table  class="table table-striped table-bordered table-hover dataTables-example">
        <thead>
        <tr>
            <th>
            <a href="#" ng-click="sortType = 'sender'; sortReverse = !sortReverse">
            Sender
            <span ng-show="sortType == 'sender' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'sender' && sortReverse" class="fa fa-caret-up"></span>
            </a>
            </th>
            <th>
            <a href="#" ng-click="sortType = 'created_at'; sortReverse = !sortReverse">
            Timestamp
            <span ng-show="sortType == 'created_at' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'created_at' && sortReverse" class="fa fa-caret-up"></span>
            </a>
            </th>

            <th>
            <a href="#" ng-click="sortType = 'subject'; sortReverse = !sortReverse">
            Subject
            <span ng-show="sortType == 'subject' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'subject' && sortReverse" class="fa fa-caret-up"></span>
            </a>
            </th>

            <th>
            <a href="#" ng-click="sortType = 'body_plain'; sortReverse = !sortReverse">
            Message
            <span ng-show="sortType == 'body_plain' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'body_plain' && sortReverse" class="fa fa-caret-up"></span>
            </a>
            </th>

        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="email in emails | orderBy:sortType:sortReverse | filter:searchDescription">

            <td>{{email.sender}}</td>
            <td>{{email.created_at}}</td>
            <td>{{email.subject}}</td>
            <td>{{email.body_plain}}</td>
            
            
        </tr>
        </tbody>
    </table>

</div>
</div>
</div>
</div>
</div>
