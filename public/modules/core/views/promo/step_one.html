<fieldset>
    <h2>Product and Placement</h2>

    <div class="row">
        <div class="col-lg-8">
            <div class="form-group">
                <label>Deal ID</label>
                <input id="Deal_ID" ng-model="newPromo.Deal_ID" name="Deal_ID" type="text" class="form-control">
               <!-- this goes in input ng-minlength="8" <p ng-show="signupForm.username.$error.minlength" class="help-block">Example of validation - Username is too short (min 8 signs)</p> -->
          
            </div>
            <div class="form-group">
                <label>Deal Type</label>
                <input id="Deal_Type" ng-model="newPromo.Deal_Type" name="Deal_Type" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Account</label>
                <select id="Account" name="Account" ng-model="newPromo.Account" class="form-control required" >
                    <option value="Safeway">Safeway</option>
                      <option value="Raleys">Raleys</option>
                      <option value="Whole Foods">Whole Foods</option>
                </select>
            </div>
            <div class="form-group">
                <label>Product Group</label>
                <select id="Product_Group" name="Product_Group" ng-model="newPromo.Product_Group" class="form-control required" >
                    <option value="Goldfish">Goldfish</option>
                      <option value="Savory Crackers">Savory Crackers</option>
                      <option value="Sweet Crackers">Sweet Crackers</option>
                      <option value="Cookies">Cookies</option>
                </select>
            </div>
            <div class="form-group">
                <label>Featured?</label>
                <br>
                <input id="Feature" name="Feature" type="radio" ng-model="newPromo.Feature" value="true"> <label for="Feature">Yes </label>
                <input id="Feature" name="Feature" type="radio" ng-model="newPromo.Feature" value="false" checked> <label for="Feature">No</label>
            </div>
            <div class="form-group">
                <label>Display Level</label>
                <select id="Display_Level" name="Display_Level" ng-model="newPromo.Display_Level" class="form-control required" >
                    <option value="0">None</option>
                      <option value="1">Low</option>
                      <option value="2">Medium</option>
                      <option value="3">High</option>
                </select>
            </div>
        </div>
     <!--   <div class="col-lg-4">
            <div class="text-center">
                <div style="margin-top: 20px">
                    <i class="fa fa-sign-in" style="font-size: 180px;color: #e5e5e5 "></i>
                </div>
            </div>
        </div> -->
    </div>
    <a ui-sref="promoformswizard.step_two" class="btn btn-primary">Next</a>
</fieldset>
